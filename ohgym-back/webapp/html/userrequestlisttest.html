<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <p id="a">d</p>
</body>
<script>
    let a = document.getElementById("a");
    fetch('http://localhost:8080/ohgym/requestfind', {
        method: 'POST',
        body: '1', // id 보내기
        })
    .then((resp) => resp.json())
    .then(data => {
        for (let i = 0; i < data.length; i++) {
            console.log(data[i].request_no);
            console.log(data[i].user_id);
            console.log(data[i].exercise_type);
            console.log(data[i].request_date);
            console.log(data[i].deadline_date);
            console.log(data[i].message);
            console.log(data[i].answer1);
            console.log(data[i].answer2);
            console.log(data[i].answer3);
            console.log(data[i].answer4);
            console.log(data[i].answer5);
            console.log(data[i].answer6);
            console.log(data[i].answer7);
            a.textContent = data[i].question;
        }
    });
</script>
</html>
