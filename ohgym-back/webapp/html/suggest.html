<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/framestyle.css" />
    <link rel="stylesheet" type="text/css" href="../css/suggest.css" />
    <script src="../js/include.js"></script>
    <script src="../js/header.js"></script>
  </head>
  <body>
    <div class="container">
      <header include-html="..\html\header.html"></header>
      <!-- 메인 태그 안에다 내용 작성 -->
      <main>
        <aside id="request">
          <h1>받은요청</h1>
          <div id="user-info">
            <p id="user-info-id">김경연</p>
            <p id="user-info-type">퍼스널트레이닝</p>
            <p id="user-info-area">부산시 해운대구 재송동</p>
            <hr />
          </div>
          <h1>요청사항</h1>
          <div id="request-info">
            <ul>
              <li>
                <p>레슨목적</p>
                <p id="purpose"></p>
              </li>
              <li>
                <p>레슨 스타일</p>
                <p id="lessonStyle"></p>
              </li>
              <li>
                <p>가능한 요일</p>
                <p id="dayOfWeek"></p>
              </li>
              <li>
                <p>희망 시간대</p>
                <p id="desiredTime"></p>
              </li>
              <li>
                <p>회원님 성별</p>
                <p id="gender"></p>
              </li>
              <li>
                <p>회원님 연령대</p>
                <p id="age"></p>
              </li>
              <li>
                <p>회원님 계신 지역</p>
                <p id="address"></p>
              </li>
              <li>
                <p>그 외 희망사항</p>
                <p id="message"></p>
              </li>
            </ul>
          </div>
        </aside>
        <section id="suggest">
          <h1>견적작성</h1>
          <section>
            <div id="cost-wrap">
              <p class="title">금액</p>
              <input
                type="number"
                id="input-cost"
                value=""
                placeholder="금액을 입력해 주세요"
              />
            </div>
            <div id="quote-wrap">
              <p class="title">견적설명</p>
              <textarea
                id="quote"
                maxlength="200"
                rows="8"
                placeholder="요청사항에 대한 답변, 서비스 진행방식, 근선생님만의 강점이나 특징 등을 작성하세요."
              ></textarea>
            </div>
            <a href="#" id="send-suggest">견적보내기</a>
          </section>
        </section>
      </main>

      <footer include-html="..\html\footer.html"></footer>
    </div>
  </body>
  <script>
    includeHTML();
  </script>
  <script src="../js/suggest.js"></script>
</html>
