<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh!GYM</title>
    <link rel="stylesheet" type="text/css" href="../css/framestyle.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <!-- 웹 폰트(미정) -->
    <script src="../js/include.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <header include-html="..\html\header.html"></header>
        <main style="display: flex; justify-content: center; align-items: center;">
            <!-- 메인 태그 안에다 내용 작성 -->
                <div class="login-page" style="align-items: center;">
                    <h2>로그인</h2>
                    <form method="post" action="http://localhost:8080/ohgym/login" id="login-form" >
                      <input type="text" id="id" name="userId" placeholder=" 아이디를 입력하세요" maxlength="11">
                      <input type="password" id="password" name="userPassword" placeholder=" 비밀번호를 입력하세요" maxlength="10">
                      <label for="remember-check">
                        <input type="checkbox" id="remember-check" style = "margin= 5px">아이디 저장하기
                      </label>
                      <input type="submit" value="Login">
                    </form>
                </div>
            

        </main>
        <footer include-html="..\html\footer.html"></footer>
    </div>
</body>
    <!-- <script src="..js/login.js"></script> -->

<script>
    includeHTML();
</script>
</html>
